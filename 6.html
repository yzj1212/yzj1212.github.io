<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            const inputElement = document.getElementById("text").value;
            if (inputElement === "车库") {
                window.location.href = 'https://yzj1212.github.io/7.html';;
            } else {
                alert("猜错了，宝藏被别人抢走了！！");
            }
        }
    </script>
</head>

<body>
    <p>
        啊，外婆的分身被救出来了！外婆说：谢谢你，孩子。我记得一条关于宝藏的谜语：</p>
<p>书页翻动</p>
<p>时间倒转</p>
<p>监狱高墙</p>
<p>囚犯夜语</p>
<p>老鼠啃噬</p>
<p>狼嚎虫鸣</p>
<p>表面空洞</p>
<p>正义之热</p> 
<p>打破黑暗</p>
<p>答案显现</p>

<p>你顺着这条谜语，列了一个计划，并成功找到了下一个线索</p>
    <input id="text" placeholder="线索"></input>
    <button type="button" onclick="myFunction()">输入</button>
</body>

</html>
